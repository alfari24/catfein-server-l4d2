sm_cvar sv_maxupdaterate 100
sm_cvar sv_mincmdrate 100
sm_cvar sv_maxcmdrate 100
sm_cvar sv_client_min_interp_ratio 0
sm_cvar sv_client_max_interp_ratio 0
sm_cvar fps_max 0
